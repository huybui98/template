<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./icon/fontawesome-free-5.15.3-web/css/all.min.css">
        <title>Document</title>
    </head>
    <body>

        <!-- ===== HEADER ===== -->
        <header class="header">
            <div class="header-container">
                <div class="header-address-phone">
                    <div class="header__address">
                        <div class="header__text">
                            <i class="fas fa-map-marker-alt header__icons"></i>
                            19th Ave New York, NY 95822, USA
                        </div>
                    </div>
                    <div class="header__phone">
                        <div class="header__text">
                            <i class="fas fa-headphones-alt header__icons header__icons-headphone"></i>
                            +1 916-85-2235
                        </div>
                    </div>
                </div>

                <div class="header-social-icons">
                    <a href="#" class="header__link">
                        <i class="fab fa-twitter header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-facebook-f header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-linkedin-in header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-google-plus-g header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-instagram header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-youtube header__icon-special header__icons"></i>
                    </a>
                    <a href="#" class="header__link">
                        <i class="fab fa-pinterest-p header__icons"></i>
                    </a>
                </div>

                <div class="header-menu">
                    <a href="#" class="header-menu__link">
                        <div class="header__text">
                            <i class="fas fa-angle-right header__icons"></i>
                            Contac Us
                        </div>
                    </a>
                    <a href="#" class="header-menu__link">
                        <div class="header__text">
                            <i class="fas fa-angle-right header__icons"></i>
                            Sign in
                        </div>
                    </a>
                    <a href="#" class="header-menu__link">
                        <div class="header__text">
                            <i class="fas fa-angle-right header__icons"></i>
                            More Menu
                        </div>
                    </a>

                </div>
                <div class="header-box-btn">
                    <button class="header__btn">Join Now</button>

                </div>

            </div>
        </header>

        <!-- ===== NAV ===== -->
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__list-item">HOME</li>
                        <li class="nav__list-item">PAGES</li>
                        <li class="nav__list-item">BLOG</li>
                        <li class="nav__list-item">FORTFOLIOS</li>
                        <li class="nav__list-item">SHOP</li>
                        <li class="nav__list-item">FEATURES</li>
                        <li class="nav__list-item">ELEMENTS</li>
                    </ul>
                </div>

                <div class="nav-icons">
                    <img src="./img/menu-english.png" alt="" class="nav__icon-img">
                    <a href="#" class="nav__icon-link">
                        <i class="fas fa-search"></i>
                    </a>
                    <img src="./img/menu-icon2.png" alt="" class="nav__icon-img-last">
                    <div class="nav__box-blue">2</div>
                </div>

                <div class="logo">
                    <img src="./img/menu-pentagon.png" alt="" class="logo__icon">
                    <h1 class="logo__title">THE<span class="logo__title-bold">GEM</span></h1>
                </div>
            </div>
        </nav>

        <!-- ===== BANNER ===== -->
        <!-- ===== BANNER ===== -->
        <!-- ===== BANNER ===== -->
        <!-- ===== BANNER ===== -->
        <!-- ===== BANNER ===== -->
        <!-- ===== BANNER ===== -->
    </body>
</html>
